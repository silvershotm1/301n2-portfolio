    <script id="article-template" type="text/x-handlebars-template">
      <article data-category="{{category}}" data-coder="{{coder}}">

        <div class="byline">
          By <address><a href="{{coderURL}}">{{coder}}</a></address>
          <time pubdate datetime="2000-01-01">{{publishStatus}}</time>
        </div>
      </div>
      <section class="project-body">{{{body}}}</section>
        <a href="#" class="read-on">More &rArr;</a>
        <a href="#" class="read-less">&lArr; Less</a>
      </article>
    <hr>
    </script>
